<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewards App Issues &amp; User Dissatisfaction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /*
      This file is a simple, self‑contained infographic summarising common complaints
      found in public reviews of a rewards/loyalty app. Colours and typography are
      defined using CSS variables so the page can be white‑labelled by changing
      the values of those variables. Severity colours are separate so that the
      palette can be remapped without altering brand tokens.
    */
    :root {
      /* brand tokens (neutral palette) */
      --brand-primary: #0b0c10;
      --brand-surface: #111319;
      --brand-ink: #e9edf1;
      --brand-muted: #9aa6b2;
      --brand-accent: #5dd3ff;
      --radius-lg: 18px;
      --shadow-lg: 0 6px 24px rgba(0,0,0,.35);
      /* severity colours */
      --sev-1: #ff5e5e; /* critical */
      --sev-2: #ffb347; /* high */
      --sev-3: #ffd166; /* moderate */
      --sev-4: #91f291; /* downstream */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--brand-surface);
      color: var(--brand-ink);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      background-color: var(--brand-primary);
      border-radius: var(--radius-lg);
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
    }
    .hero h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--brand-accent);
    }
    .hero p {
      margin: 0.5rem 0;
      color: var(--brand-muted);
    }

    .bar-section {
      margin-bottom: 2rem;
    }
    .bar-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      color: var(--brand-accent);
    }
    .bar {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }
    .bar .label {
      width: 40%;
      font-size: 0.9rem;
    }
    .bar .meter {
      width: 60%;
      height: 20px;
      background-color: var(--brand-muted);
      border-radius: 10px;
      overflow: hidden;
    }
    .bar .fill {
      height: 100%;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: var(--brand-primary);
      border-radius: var(--radius-lg);
      padding: 1rem;
      box-shadow: var(--shadow-lg);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 0.2rem;
      font-size: 1.25rem;
    }
    .card p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }
    .card .small {
      font-size: 0.8rem;
      color: var(--brand-muted);
    }

    /*
      Filter bar and buttons for selecting severity tiers. When a button is active
      its colours invert to call attention to the selected filter. Buttons wrap
      onto new lines on small screens.
    */
    .filter-bar {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .filter-btn {
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-size: 0.85rem;
      background-color: transparent;
      color: var(--brand-ink);
      border: 1px solid var(--brand-muted);
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    .filter-btn.active {
      background-color: var(--brand-accent);
      color: var(--brand-primary);
      border-color: var(--brand-accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    table th, table td {
      border: 1px solid var(--brand-muted);
      padding: 0.5rem;
    }
    table th {
      background-color: var(--brand-primary);
      color: var(--brand-accent);
      font-weight: 600;
    }
    .footer {
      font-size: 0.75rem;
      color: var(--brand-muted);
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- React root. The interactive dashboard will render here. -->
    <div id="root"></div>
  </div>
  <!-- Load React and ReactDOM from a CDN. Using the UMD builds avoids the need for a bundler. -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="dashboard.js"></script>
</body>
</html>
